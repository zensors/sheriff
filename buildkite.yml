steps:
  - label: ":mocha: Testing"
    commands:
      - "echo '--- Setting up'"
      - "mkdir -p /test"
      - "cp -R . /test"
      - "cd /test"
      - "cp .yarnrc.internal.yml ~/.yarnrc.yml"
      - "echo '--- Installing Packages'"
      - "yarn install --immutable"
      - "echo '+++ Running Tests'"
      - "yarn test"
    plugins:
      - docker#v3.7.0:
          image: "node:lts"
          propagate-environment: true

  - wait

  - label: ":npm: Building and Publishing Module"
    commands:
      - "echo '--- Setting up'"
      - "mkdir -p /build"
      - "cp -R . /build"
      - "cd /build"
      - "cp .yarnrc.internal.yml ~/.yarnrc.yml"
      - "echo '--- Installing Packages'"
      - "yarn install --immutable"
      - "echo '+++ Publishing Internally'"
      - "yarn npm publish --tolerate-republish"
      - "echo '+++ Publishing Externally'"
      - "cp .yarnrc.external.yml ~/.yarnrc.yml"
      - "yarn npm publish --tolerate-republish"
    plugins:
      - docker#v3.7.0:
          image: "node:lts"
          propagate-environment: true
    if: build.branch == "master"

  - label: ":github: Pushing to GitHub"
    commands:
      - "git remote add gh git@github.com:zensors/sheriff.git || true"
      - "git push gh HEAD:/refs/heads/${BUILDKITE_BRANCH}"
    if: "build.branch !~ /^refs/"